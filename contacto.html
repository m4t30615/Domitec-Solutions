<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Domitec Solutions®</title>

    <meta name="theme-color" content="#2091F9">
    <meta name="description"
        content="Contáctanos para recibir soporte técnico profesional en hardware y software en Donmatías.">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #121c2b);
            color: white;
        }

        /* NAV */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
        }

        .nav h2 {
            color: #2091F9;
        }

        .nav a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #2091F9;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 40px;
            color: #2091F9;
        }

        .hero h2 {
            margin-top: 10px;
            font-weight: 400;
            color: #ccc;
        }

        /* CARD CONTENEDOR */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(32, 145, 249, 0.2);
            border: 1px solid rgba(32, 145, 249, 0.2);
            transition: 0.4s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px rgba(32, 145, 249, 0.4);
        }

        .container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #2091F9;
        }

        /* FORM */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-size: 14px;
            color: #bbb;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(32, 145, 249, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #2091F9;
            box-shadow: 0 0 10px rgba(32, 145, 249, 0.4);
        }

        .contact-form button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #2091F9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0f6fd1;
        }

        /* MENSAJES */
        .enviado-box {
            background: rgba(0, 200, 100, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 200, 100, 0.5);
            color: #00ff99;
        }

        .error-box {
            background: rgba(255, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff8080;
        }

        /* CONTACTO DIRECTO */
        .social {
            margin-top: 40px;
            text-align: center;
        }

        .social a {
            color: #2091F9;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        /* MAPA */
        .map-section {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .map-section iframe {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            border: 1px solid rgba(32, 145, 249, 0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 28px;
            }

            .container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <h2>Domitec Solutions®</h2>
        <div>
            <a href="index.html">Inicio</a>
            <a href="about.html">Acerca de</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Contáctanos</h1>
        <h2>Soporte profesional en Hardware y Software</h2>
    </section>

    <section class="container">
        <h2>Envíanos tu mensaje</h2>

        <form id="contact-form" class="contact-form" action="guardar.php" method="POST">

            <label>Nombre completo</label>
            <input type="text" name="nombre" placeholder="Tu nombre" required>

            <label>Correo electrónico</label>
            <input type="email" name="correo" placeholder="tucorreo@ejemplo.com" required>

            <label>Mensaje</label>
            <textarea name="mensaje" placeholder="Cuéntanos qué necesitas..." rows="5" required></textarea>

            <button type="submit">Enviar mensaje</button>

        </form>

        <div id="form-message" style="margin-top:20px;"></div>

        <div class="social">
            <h3>O comunícate directamente:</h3>
            <a href="https://wa.link/zjjpw1">WhatsApp</a>
            <a href="https://www.instagram.com/domitec_solutions/">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=61581426359271&sk=about">Facebook</a>
        </div>

    </section>

    <section class="map-section">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3969.2781446805593!2d-75.39793622583984!3d6.485209423840062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4423e1a9d29b2d%3A0xf69b4e798e89a81!2sDonmat%C3%ADas%2C%20Antioquia!5e0!3m2!1ses-419!2sco!4v1731029377123!5m2!1ses-419!2sco"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <script>
        const form = document.getElementById('contact-form');
        const msgBox = document.getElementById('form-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                const data = await res.json();

                if (data.status === 'success') {
                    msgBox.innerHTML = `<div class="enviado-box">✅ ${data.message}</div>`;
                    form.reset();
                } else {
                    msgBox.innerHTML = `<div class="error-box">⚠️ ${data.message}</div>`;
                }
            } catch (err) {
                msgBox.innerHTML = `<div class="error-box">Error de red. Revisa la consola.</div>`;
            }
        });
    </script>

</body>

</html>
